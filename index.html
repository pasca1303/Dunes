<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Web-site</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <header class="header">
                    <div class="header__left">
                        <a href="/">
                            <img class='header__left-logo' src="img/logo/Dunes.png" alt="">
                        </a>
                        <a href="/incubation" class="header__left-incubation ">Incubation</a>
                        <a href="/protocol" class="header__left-protocool ">Protocool</a>
                    </div>
                    <div class="header__right">
                        <div class="header__right-conWall-wrapp">
                            <button class="header__right-conWall">CONNECT WALLET</button>
                            <img class='header__rigth-conWall-bg' src="img/frame_gray_bg.png" alt="">
                            <!-- картинка должна использоваться фоном к кнопке -->
                        </div>
                    </div>
                        
                </header>
                <div class="block1"> <!-- нужно называть конкретными именами -->
                    <!-- как вариант, можно использовать block и block__first, block__second -->
                    <div class="block1__video-container">
                        <video class='block1__video' autoplay>
                        <source  src='video/video.mp4' type="video/mp4">
                        </video>
                    </div>
                    <div class="block__titles-container">
                        <div class="block1__titles">
                            <h1 class='block1__titles-h1'  >Join the most innovative <span class='block1__titles-launchpad' >launchpad</span> of 2024</h1>
                            <h3 class='block1__titles-h3'> Platform forged from Sands of ancient desert to provide incubation to innovations on Runes protocol</h3>
                            <!-- не видел макет, но думаю нет смысла заголовок 3 уровня использовать. тут параграф подойдёт -->
                        </div>
                        <div class="block1__buttons">
                            <div class="block1__buttons-buttonLeft">BUY $DUNES</div>
                            <div class="block1__buttons-buttonRight">GET STARTED</div>
                        </div>
                    </div>
                </div>
                <div class="block2">
                    <div class="block2__trust">
                        <div class="block2__trust-text">TRUSTED BY</div>
                        <div class="block2__trust-items-container">
                            <div class="block2__trust-items trust-item" >
                                <div class="block2__trust-items-chain"><img src="img/logo/Chain.png" alt=""></div>
                                <div class="block2__trust-items-mexc trust-item"><img src="img/logo/Mexc.png" alt=""></div>
                                <div class="block2__trust-items-gains trust-item"><img src="img/logo/Gains.png" alt=""></div>
                                <div class="block2__trust-items-chappyz trust-item"><img src="img/logo/Chappyz.png" alt=""></div>
                                <div class="block2__trust-items-seedify trust-item"><img src="img/logo/Seedify.png" alt=""></div>
                                <div class="block2__trust-items-gate trust-item"><img src="img/logo/Gate.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="block2__hand">
                        <div class="block2__hand-hand">
                            <img src="img/icon/hand.png" alt="">
                        </div>
                        <div class="block2__hand-text">
                            <img src="img/icon/1days.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="block3">
                    <div class="block3__title"><div class="block3__title-text">Featured Launch</div></div>
                    <div class="block3__gameBlock">
                        <div class="block3__gameBlock-left">
                            <div class="block__gameBlock-left-Evermoon">Evermoon</div>
                            <div class="block3__gameBlock-left-price">Next-Gen 5v5 3-lane MOBA</div>
                        </div>
                        <div class="block3__gameBlock-right">

                        </div>
                    </div>
                </div>
            
            </div>
            
        </div>
    </body>

</html>
